<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cv-maker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>

<style>

    form{
        width: 60%;
    }

    .row{
        margin: 20px;
        margin-top: 0;
        margin-bottom: 0;
    }
    .col-6{
        padding:15px;
    }

    .btn{

        padding: 0 15px;
    }

    .addbtn{
        border: 0;
        padding-left:280px;
    }

    h1{
        font-size: 22px;
        padding-left: 35px;
        margin-bottom: 0;
    }

    body{
        height: 1200px;
        
    }

    .addbtn{
        width:fit-content;
        padding-left: 35px;
    }


</style>
<body>
    <h1>Education information</h1>
    <form action="." method="post">
    </form>



    <form action="/addeducation" method="post">
        <div class="row">
            <div class="col-6">
              <input type="text" class="form-control" placeholder="Education" name="edu1">
            </div>

            <div class="col-6">
              <input type="text" class="form-control" placeholder="Speciality" name="spec1">
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <label for="date">Start date</label>
                <input id="date" type="text" class="form-control" placeholder="mm/dd/yyyy" name="edu_start_date1">
            </div>

                <div class="col-6">
                    <label for="date">End date</label>
                    <input id="enddate" type="text" class="form-control" placeholder="mm/dd/yyyy" name="edu_end_date1">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="work_present" id = "check">
                        <label class="form-check-label" for="check" name="check">
                          I currently work here
                        </label>
                    </div>
            </div>
        </div>
        <div class="addbtn"><input type="submit" value="Add"></div>
    </form>

    <form action="/skills" method="post">
        <div class="btn"><input type="submit" value="submit"></div>
    </form>

      
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
