<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cv-maker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>

<style>



    form{
        width: 60%;
    }

    .row{
        margin: 20px;
        margin-top: 0;
    }
    .col-6{
        padding:15px;
    }

    .btn{

        padding: 0 15px;
    }

    .addbtn{
        border: 0;
        padding-left:280px;
    }

    h1{
        font-size: 22px;
        padding-left: 35px;
        margin-bottom: 0;
    }

    body{
        height: 1200px;
        
    }


</style>
<body>
    <form action="." method="post">
        <h1>Personal information</h1>
        <div class="row">
          <div class="col-6">
            <input class="form-control" type="text" placeholder={{n}} readonly>
          </div>
          <div class="col-6">
            <input class="form-control" type="text" placeholder={{s}} readonly>
          </div>

          <div class="col-6">
            <input class="form-control" type="text" placeholder={{em}} readonly>
          </div>

          <div class="col-6">
            <input class="form-control" type="text" placeholder={{tel}} readonly>
          </div>


          <div class="col-6">
            <input class="form-control" type="text" placeholder={{occ}} readonly>
          </div>

          <div class="col-8">
            <label for="exampleFormControlTextarea1">Tell about you</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="about" placeholder={{about}} readonly></textarea>
        </div>


        </div>
    </form>
        <h1>Work history</h1>


    <form action="/workhistory" method="post">
        <div class="row">
            <div class="col-6">
              <input type="text" class="form-control" placeholder="Job title" name="work">
            </div>

            <div class="col-6">
                <input type="text" class="form-control" placeholder="Employer" name="employer">
            </div>

            <div class="col-6">
                <label for="date">Start date</label>
                <input id="date" type="text" class="form-control" placeholder="mm/dd/yyyy" name="work_start_date">
            </div>

            <div class="col-6">
                <label for="date">End date</label>
                <input id="date" type="text" class="form-control" placeholder="mm/dd/yyyy" name="work_end_date">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="work_present">
                    <label class="form-check-label" for="work_present">
                      I currently work here
                    </label>
                  </div>
            </div>



        <div class="btn"><input type="submit" value="submit"></div>
        <div class="addbtn"><input type="submit" value="Add"></div>


      </form>



      
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     
</body>
</html>
